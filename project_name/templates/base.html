{% load url from future %}
<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% block title %}{% endblock %}</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="dns-prefetch" href="//ajax.googleapis.com">

  {% load static %}
  <link rel="shortcut icon" href="{% static "img/favicon.ico" %}">
  {% load compress %}
  {% compress css %}
  <link rel="stylesheet" href="{% static "less/normalize.less" %}" type="text/less" media="all" charset="utf-8">
  <link rel="stylesheet" href="{% static "less/base.less" %}" type="text/less" media="all" charset="utf-8">
  {% endcompress %}
  {% block extra_head %}{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}">
  {% block content %}
  {% endblock %}

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

  {% block extra_body %}{% endblock %}
  {% compress js %}
  <script src="{% static "js/app.js" %}" type="text/javascript" charset="utf-8"></script>
  {% endcompress %}

  <script type="text/javascript">
    $(document).ready(function() {
      App.init();
    });
  </script>
</body>
</html>
